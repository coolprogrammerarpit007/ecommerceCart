<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>E-commerce product page</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME CDN LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- *********************** -->
      <!-- *********************** -->

      <!-- Navigation bar -->
      <nav class="navbar">
        <div class="left-bar">
          <div class="logo">
            <img src="./images/logo.svg" alt="Sneakers Logo" />
          </div>
          <ul class="links">
            <li class="link">Collection</li>
            <li class="link">Men</li>
            <li class="link">Women</li>
            <li class="link">About</li>
            <li class="link">Contact</li>
          </ul>
        </div>
        <div class="right-bar">
          <img src="./images/icon-cart.svg" alt="Cart" class="cart-img" />
          <span class="cart-total">0</span>
          <div class="profile">
            <img
              src="./images/image-avatar.png"
              alt="Img-Avtar"
              class="profile-img"
            />
          </div>
        </div>
        <div class="product-cart hidden-cart">
          <h3>Cart</h3>
          <div class="row"></div>
        </div>
      </nav>

      <!-- ************************** -->
      <!-- ************************** -->

      <!-- End of the navigation bar -->

      <!-- ************************* -->
      <!-- ************************* -->

      <!-- Product Section -->
      <section class="product-section">
        <div class="product-item">
          <img src="./images/image-product-1.jpg" alt="product item" />
        </div>
        <div class="product-details">
          <p>sneaker company</p>
          <div class="heading">
            <h1>Fall Limited Edition Sneakers</h1>
          </div>
          <div class="product-description">
            <p>
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, they will withstand
              everything the weather can offer.
            </p>
          </div>
          <div class="product-pricing">
            <div class="prices">
              <span class="discounted-price">$125.00 </span>
              <span class="actual-price">$250.00 </span>
            </div>
            <div class="discount">
              <span>50%</span>
            </div>
          </div>
          <div class="cart-buttons">
            <div class="item-count">
              <img src="./images/icon-minus.svg" alt="minus" id="minus-btn" />
              <span id="total-qty">0</span>
              <img src="./images/icon-plus.svg" alt="" id="plus-btn" />
            </div>
            <button class="addBtn">Add to cart</button>
          </div>
        </div>
      </section>

      <!-- ************************ -->
      <!-- ************************ -->

      <!-- Getting acess to the product choices -->
      <div class="product-choices">
        <div class="choice" id="choice1">
          <img src="./images/image-product-1-thumbnail.jpg" alt="" />
        </div>
        <div class="choice" id="choice2">
          <img src="./images/image-product-2-thumbnail.jpg" alt="" />
        </div>

        <div class="choice" id="choice3">
          <img src="./images/image-product-3-thumbnail.jpg" alt="" />
        </div>
        <div class="choice" id="choice4">
          <img src="./images/image-product-4-thumbnail.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./js/script.js"></script>
</html>
