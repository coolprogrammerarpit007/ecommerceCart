<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>E-commerce product page</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME CDN LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ************************** -->
    <!-- Navigation bar -->

    <nav class="nav-section">
      <!-- navigation container -->
      <div class="navbar-container">
        <div class="left-nav-section">
          <!-- Logo -->
          <div class="sneakers-logo">
            <img src="./images/logo.svg" alt="sneakers logo" class="logo-img" />
          </div>

          <!-- Navigation Links -->
          <ul class="links">
            <li class="link">collections</li>
            <li class="link">men</li>
            <li class="link">women</li>
            <li class="link">about</li>
            <li class="link">contact</li>
          </ul>
        </div>

        <div class="right-nav-section">
          <div class="cart-img">
            <img
              src="./images/icon-cart.svg"
              alt="cart image"
              class="img-cart"
            />
          </div>
          <div class="profile-img">
            <img
              src="./images/image-avatar.png"
              alt="Profile Avtar"
              class="image-profile"
            />
          </div>
        </div>
      </div>
    </nav>

    <!-- ************************* -->
    <!-- ************************* -->

    <!-- Ptoduct-Section -->

    <section class="product-section">
      <div class="product-container">
        <!-- Product Image -->
        <div class="product-img">
          <img
            src="./images/image-product-1.jpg"
            alt="Product-1 Image"
            class="img-product"
          />
        </div>

        <!-- Product-Details -->
        <div class="product-details">
          <!-- Top part of product -->
          <div class="product-top-part">
            <div class="company">
              <p class="product-company">sneaker company</p>
            </div>
            <div class="product-title">
              <h2>fall limited edition sneakers</h2>
            </div>
            <div class="product-description">
              <p>
                These low-profile sneakers are your perfect casual wear
                companion. Featuring a durable rubber outer sole, they will
                withstand everything the weather can offer.
              </p>
            </div>
            <div class="product-pricing">
              <p class="discounted-price">$125.00</p>
              <p class="total-discount">50%</p>
            </div>
            <div class="actual-price">$250.00</div>
          </div>

          <!-- Bottom Part Cart Button -->

          <div class="product-bottom-part">
            <div class="product-qty-manipulation">
              <img src="./images/icon-plus.svg" alt=" increment icon" />

              <span class="item-qty">0</span>

              <img src="./images/icon-minus.svg" alt="decrement icon" />
            </div>

            <button id="add-Cart-Btn">
              <img src="./images/icon-cart.svg" alt="icon" />
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script type="module" src="./js/script.js"></script>
</html>
